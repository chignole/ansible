---

- hosts: all
  become: true
  tasks:

  - name: update & upgrade
    apt:
      update_cache: yes
      upgrade: dist

  - name: create mounted directories
    file:
      path: "{{ item }}"
      state: directory
      mode: '0755'
    loop:
      - /mnt/share
      - /mnt/medias.1
      - /mnt/medias.2
      - /mnt/documents
      - /mnt/downloads
      - /mnt/seedbox
