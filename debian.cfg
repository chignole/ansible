---

- hosts: all
  become: true
  tasks:

  - name: create groups
    group:
      name: media
      state: present
      gid: 8675309

  - name: update & upgrade
    apt:
      update_cache: yes
      upgrade: dist
      
  - name: install packages
    apt:
      name: 
        - nfs-common
        - vim
        - docker.io
        - docker-compose
        - borgmatic
        - ncdu
      state: present

  - name: mount nfs volumes
    ansible.posix.mount:
      src: "{{ item.src }}" 
      path: "{{ item.path }}"
      opts: defaults
      state: mounted
      fstype: nfs
    loop:
      - { src: '192.168.1.36:/mnt/zpool.1/share', path: '/mnt/share' }
      - { src: '192.168.1.36:/mnt/zpool.1/documents', path: '/mnt/documents' }
      - { src: '192.168.1.36:/mnt/zpool.1/downloads', path: '/mnt/downloads' }
      - { src: '192.168.1.36:/mnt/zpool.1/medias', path: '/mnt/medias.1' }
      - { src: '192.168.1.36:/mnt/zpool.2/medias', path: '/mnt/medias.2' }
      - { src: '192.168.1.36:/mnt/zpool.2/seedbox', path: '/mnt/seedbox' }

  - name: copy docker compose files
    copy:
     src: ./docker
     dest: tmp/ 


  - name: install portainer 
    community.docker.docker_compose:
      project_src: "/mnt/documents/Scripts/docker/portainer"
      state: present

  - name: install dozzle 
    community.docker.docker_compose:
      project_src: "tmp/docker/dozzle/"
      state: present
